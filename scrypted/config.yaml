name: Scrypted
version: "v0.7.10"
slug: scrypted
description: A home automation platform powered by node.js
url: "https://github.com/koush/scrypted"
arch:
  - amd64
  - aarch64
  - armv7
init: false
ingress: true
panel_icon: mdi:memory
hassio_api: true
ingress_stream: true
host_network: true
ingress_port: 0
usb: true
environment:
  SCRYPTED_VOLUME: "/data/scrypted_data"
backup_exclude:
  - /server
  - /data/scrypted_data/recordings
options:
  env_vars: []
image: "ghcr.io/mich-b/{arch}-ha-addon-scrypted"
schema:
  env_vars:
    - name: match(^SCRYPTED_([A-Z0-9_])+$)
      value: str
